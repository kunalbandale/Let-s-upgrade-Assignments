<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program to display only elements containing 'a' in them from a array</title>
</head>

<body>
    <!-- var fruits = ["Banana", "Orange", "Apple", "Mango"];
         var n = fruits.includes("Mango"); -->

    <script>
        let arr = ["java", "C++", "C", "python", "c#", "javascript"];

        for (let i = 0; i < arr.length; i++) {

            if (arr[i].includes("a")) {

                console.log(arr[i]);
            }
        }
    </script>

</body>

</html>
